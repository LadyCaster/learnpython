name: CI

on:
    pull_request:
      branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.8"
      - name: Install requirements
        run: pip install -r requirements-dev.txt
      - name: Run lint
        run: make check
